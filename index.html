<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-scroll</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>
  <body>
    <div
      class="container w-full h-full flex flex-col justify-center items-center py-4 overflow-hidden"
    >
      <h1 class="font-extrabold text-[34px] capitalize">
        image scrolling using html and css.
      </h1>
      <div class="container__s1 w-full mt-20 bg-blue-950 overflow-hidden py-4">
        <div class="scroll flex gap-4">
          <div class="img-box p-1 bg-black rounded-xl overflow-hidden">
            <img
              class="rounded-xl w-[200px] h-[200px]"
              src="./img/amazon.png"
              alt=""
              srcset=""
            />
          </div>
          <div class="img-box p-1 bg-black rounded-xl overflow-hidden">
            <img
              class="rounded-xl w-[200px] h-[200px]"
              src="./img/wiprow.png"
              alt=""
              srcset=""
            />
          </div>
          <div class="img-box p-1 bg-black rounded-xl overflow-hidden">
            <img
              class="rounded-xl w-[200px] h-[200px]"
              src="./img/flipcart.png"
              alt=""
              srcset=""
            />
          </div>
          <div class="img-box p-1 bg-black rounded-xl overflow-hidden">
            <img
              class="rounded-xl w-[200px] h-[200px]"
              src="./img/aoole.jpeg"
              alt=""
              srcset=""
            />
          </div>
          <div class="img-box p-1 bg-black rounded-xl overflow-hidden">
            <img
              class="rounded-xl w-[200px] h-[200px]"
              src="./img/zoho.jpeg"
              alt=""
              srcset=""
            />
          </div>
          <div class="img-box p-1 bg-black rounded-xl overflow-hidden">
            <img
              class="rounded-xl w-[200px] h-[200px]"
              src="./img/google.png"
              alt=""
              srcset=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
